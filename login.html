<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="username"> 이름 </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" />
          <p id="usernameError" class="text-red-500 text-xs italic hidden">이름을 입력해주세요.</p>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password"> 비밀번호 </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" />
          <p id="passwordError" class="text-red-500 text-xs italic hidden">비밀번호를 입력해주세요.</p>
        </div>
        <div class="loginBt flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Login In</button>
          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#"> Forgot Password? </a>
        </div>
      </form>
    </div>

    <script>
     const loginBt = document.querySelector(".loginBt");
    loginBt.addEventListener("click", function (){
        // Get form elements
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var usernameError = document.getElementById("usernameError");
        var passwordError = document.getElementById("passwordError");

        // Reset error messages
        usernameError.classList.add("hidden");
        passwordError.classList.add("hidden");

        // Validate username
        if (username === "") {
            usernameError.classList.remove("hidden");
        }

        // Validate password
        if (password === "") {
            passwordError.classList.remove("hidden");
        }

        // Check if form is valid
        if (username !== "" && password !== "") {
            alert("로그인이 성공 했습니다!");
            // Here you can add code to submit the form, e.g., using AJAX
        }
    });
    </script>
  </body>

</html>
